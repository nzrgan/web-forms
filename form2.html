<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/form2.css">
</head>

<body>
  <main>
    <form action="">

      <h1>Profile</h1>

      <img src="img/image.png" alt="Profile Picture">

      <label>
        <input type="file" hidden>
        <input type="text" placeholder="Upload Photo">
        Up to 1 MB (300x300 px)
      </label>

      <button class="trash"><img src="icons/trashcan.svg" alt="remove"></button>

      <label>
        <span>Name</span>
        <input type="text" name="name" required>
      </label>

      <label>
        <span>E-mail</span>
        <input type="email" name="email" required>
      </label>

      <label>
        <span>Country</span>
        <select name="country">
          <option value="select" selected disabled hidden>Select</option>
          <option value="uk">UK</option>
          <option value="fr">France</option>
          <option value="de">Germany</option>
          <option value="ua">Ukraine</option>
          <option value="us">USA</option>
          <option value="ca">Canada</option>
          <option value="au">Australia</option>
        </select>
      </label>

      <label>
        <span>City</span>
        <input type="text" name="city" required>
      </label>

      <label>
        <span>Zip Code</span>
        <input type="number" name="zip" required>
      </label>

      <label>
        <span>Phone Number</span>
        <input type="tel" name="phone" required>
      </label>

      <button>Update</button>
    </form>
  </main>
</body>

</html>
